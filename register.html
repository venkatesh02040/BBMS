<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Blood Bank</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <h2>Donor Registration</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="aadhar">Aadhaar Number</label>
      <input type="text" id="aadhar" maxlength="12" required />

      <label for="bloodGroup">Blood Group</label>
      <select id="bloodGroup" required>
        <option value="">Select</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>

      <label for="city">City</label>
      <input type="text" id="city" required />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" pattern="^[6-9]\d{9}$" required placeholder="Enter 10-digit mobile number">

      <label>
        <input type="checkbox" id="willing" />
        Willing to donate
      </label>

      <button type="submit">Register</button>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
